site_name: Kubernetes Recipes
repo_url: https://github.com/anagno/DockerRecipes
edit_uri: tree/main/
docs_dir: '.'

plugins:
  - search
  # https://github.com/mkdocs/mkdocs/issues/1276
  - same-dir

nav:
- Getting started: README.md
- Hardware: hardware/index.md
- Nodes: node_setup/index.md
- Kuberentes: cluster_setup/index.md
- Descheduler: descheduler/index.md
- Load Balancer: load_balancer/index.md
- Dynamic IP: ddns/index.md
- Secret Management: secrets/index.md
- Proxy: proxy/index.md
- Storage: storage/index.md
- Authorization: authentication/index.md
- Monitoring: monitoring/index.md
- Nextcloud: nextcloud/index.md
- Torrents: torrents/index.md
- Rss: rss/index.md
- Library: library/index.md
- Maintance: update_node/index.md
- Appendix: appendix/index.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - toc:
      permalink: true

copyright: Copyright &#x1f12f; 2021 Vasileios Anagnostopoulos -- This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anagno/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/vasanagnos
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/vanagnos/