<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker recipes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  
  <!-- Stylesheets -->
  <link rel="stylesheet stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css" title="Simple Dark">
  
  <link rel="stylesheet alternate" href="//unpkg.com/docsify-themeable/dist/css/theme-defaults.css" title="Defaults">
  <link rel="stylesheet alternate" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css" title="Simple">

  <style type="text/css">
    .copyleft {
      position: relative;
      top: 5px;
      display: inline-block;
      transform: rotate(180deg);
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {

      name       : 'Docker recipes',
      repo       : 'https://github.com/anagno/DockerRecipes',
      coverpage  : 'coverpage.md',
      homepage   : 'README.md',
      loadSidebar: '_sidebar.md',

      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,

      // PLUGINS
      // -----------------------------------------------------------------
      executeScript: true,
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },

      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },


      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Vasileios Anagnostopoulos <span class="copyleft">&copy;</span> 2019.</span></br>',
            '<a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.</br>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]

    }
  </script>


  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  


</body>
</html>
