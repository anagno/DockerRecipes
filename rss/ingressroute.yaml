---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: news.anagno.me
  namespace: news
spec:
  commonName: news.anagno.me
  secretName: news.anagno.me
  dnsNames:
    - news.anagno.me
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: news.anagno.me
  namespace: news
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`news.anagno.me`)
      kind: Rule
      services:
        - name: freshrss-service
          port: 80
      middlewares:
      - name: security-headers
        namespace: proxy
      - name: authorization
        namespace: authentication
  tls:
    secretName: news.anagno.me
    options:
      name: tls-security-headers
      namespace: proxy
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: news.anagno.me-http
  namespace: news
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`news.anagno.me`)
      kind: Rule
      services:
        - name: freshrss-service
          port: 80
      middlewares:
      - name: https-redirect
        namespace: proxy
---  