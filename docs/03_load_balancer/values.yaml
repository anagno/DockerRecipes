# https://github.com/bitnami/charts/blob/master/bitnami/metallb/values.yaml

configInline:
  address-pools:
  - name: default
    protocol: layer2
    addresses:
    - 192.168.???.???-192.168.???.???

rbac:
  create: true

# For monitoring later the metallb deployment
prometheus:
  podMonitor:
    enabled: true

controller:
  image:
    pullPolicy: IfNotPresent
  resources: 
    limits:
      #cpu: 25m
      memory: 25Mi
    requests:
      memory: 25Mi
      cpu: 25m

speaker:
  image:
    pullPolicy: IfNotPresent
  resources: 
    limits:
      #cpu: 50m
      memory: 25Mi
    requests:
      memory: 25Mi
      cpu: 50m