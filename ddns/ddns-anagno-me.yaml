apiVersion: apps/v1 
kind: Deployment
metadata:
  namespace: general
  name: ddns-updater-anagno-me
spec:
  selector:
    matchLabels:
      app: ddns
  replicas: 1
  template:
    metadata:
      labels:
        app: ddns
    spec:
      containers:
      - name: ddns
        image: anagno/gandi-ddns:0.3
        env:
        - name: DOMAIN
          value: "anagno.me"
        - name: SUBDOMAIN
          value: "zh"
        - name: APIKEY
          valueFrom:
            secretKeyRef:
              name: gandi
              key: API_KEY
      dnsPolicy: Default

