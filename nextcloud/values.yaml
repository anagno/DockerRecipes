# https://github.com/nextcloud/helm/blob/master/charts/nextcloud/values.yaml

image:
  repository: nextcloud
  #tag: 25.0.2-apache
  pullPolicy: IfNotPresent

ingress:
  enabled: false

phpClientHttpsFix:
  enabled: false
  protocol: https

nextcloud:
  host: cyberlocker.anagno.dev
  existingSecret:
    enabled: true
    secretName: nextcloud
    usernameKey: admin-username
    passwordKey: admin-password
    tokenKey: serverinfo_token
    smtpUsernameKey: smtp_username
    smtpPasswordKey: smtp_password
    smtpHostKey: smtp_host
  mail:
    enabled: true
    fromAddress: no-reply-anagno-me
    domain: outlook.com
    smtp:
      host: smtp-mail.outlook.com
      secure: tls
      port: 587
      authtype: LOGIN
  # PHP Configuration files
  # Will be injected in /usr/local/etc/php/conf.d for apache image and in /usr/local/etc/php-fpm.d when nginx.enabled: true
  phpConfigs: {}
  # Default config files
  # IMPORTANT: Will be used only if you put extra configs, otherwise default will come from nextcloud itself
  # Default confgurations can be found here: https://github.com/nextcloud/docker/tree/master/25/apache/config
  defaultConfigs:
    # To protect /var/www/html/config
    .htaccess: true
    # Redis default configuration
    redis.config.php: true
    # Apache configuration for rewrite urls
    apache-pretty-urls.config.php: true
    # Define APCu as local cache
    apcu.config.php: true
    # Apps directory configs
    apps.config.php: true
    # Used for auto configure database
    autoconfig.php: true
    # SMTP default configuration
    smtp.config.php: true
  # Extra config files created in /var/www/html/config/
  # ref: https://docs.nextcloud.com/server/15/admin_manual/configuration_server/config_sample_php_parameters.html#multiple-config-php-file
  configs: 
    proxy.config.php: |-
      <?php
      $CONFIG = array (
        'trusted_proxies' => array(
          0 => '127.0.0.1',
          1 => '10.0.0.0/8',
        ),
        'overwriteprotocol' => 'https',
        'overwritehost' => 'cyberlocker.anagno.dev',
        'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
      );

  extraEnv:
    - name: SMTP_NAME
      value: no-reply-anagno-me@outlook.com
    - name: SMTP_PASSWORD
      valueFrom:
        secretKeyRef:
          name: no-reply-mail
          key: password
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: nextcloud-postgresql-database
          key: password
    - name: REDIS_HOST_PASSWORD
      valueFrom:
        secretKeyRef:
          name: nextcloud-redis
          key: redis-password


resources:
  requests:
    cpu: 500m
    memory: 512Mi

hpa:
  enabled: true
  cputhreshold: 80
  minPods: 1
  maxPods: 2

livenessProbe:
  #enabled: false
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 60
  timeoutSeconds: 15
readinessProbe:
  #enabled: false
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 60
  timeoutSeconds: 15
startupProbe:
  enabled: true

nginx:
  enabled: false

internalDatabase:
  enabled: false
externalDatabase:
  enabled: false
mariadb:
  enabled: false
postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        database: nextcloud
        existingSecret: "nextcloud-postgresql-database"
  primary:
    persistence:
      enabled: true
      existingClaim: "nextcloud-database"
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    existingSecret: "nextcloud-redis"
  master:
    persistence:
      enabled: true
      existingClaim: nextcloud-redis

cronjob:
  enabled: true

service:
  type: ClusterIP
  port: 80
  loadBalancerIP: nil
  nodePort: nil

persistence:
  enabled: true
  existingClaim: nextcloud-pvc
